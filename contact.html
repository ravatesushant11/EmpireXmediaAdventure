<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* background: url('https://source.unsplash.com/1920x1080/?adventure') center/cover; */
            background: linear-gradient(rgb(17, 17, 17),rgb(60, 59, 59));
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .contact-form {
            width: 60%;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.2em;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            transition: transform 0.3s ease-in-out;
        }

        input:focus,
        textarea:focus {
            transform: scale(1.05);
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        .social-media {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-media a {
            margin-bottom: 10px;
            display: inline-block;
            font-size: 2em;
            transition: transform 0.3s ease-in-out;
        }

        .social-media a i {
            color: #333; /* Default color */
        }

        /* Customize individual colors and gradients */
        .social-media a.facebook i:hover {
            color: #3b5998; /* Facebook blue */
        }

        .social-media a.twitter i:hover {
            color: #1da1f2; /* Twitter blue */
        }

        .social-media a.instagram i:hover {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); /* Instagram gradient */
            -webkit-background-clip: text;
            color: transparent;
        }

        .social-media a.linkedin i:hover {
            color: #0077b5; /* LinkedIn blue */
        }

        .social-media a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Feel free to get in touch</h1>

    <div class="contact-container">
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com" class="facebook" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com" class="twitter" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" class="instagram" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com" class="linkedin" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>

</body>
</html>
